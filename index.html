<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Checkboxes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <h1 class="text-center text-primary mb-4">To-Do List with Checkboxes</h1>

    <div class="card p-4 shadow-lg" style="max-width: 500px; margin: auto;">
      <div class="input-group mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="Add a new task" aria-label="New Task">
        <button id="add-task-btn" class="btn btn-primary shadow-sm">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>

      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
